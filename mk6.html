<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Topic Search - MK6 [Futuristic]</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Optional: Futuristic Font Example (Orbitron) - Uncomment if desired -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <style>
        :root {
            /* Futuristic Dark Palette */
            --primary-bg: #121212; /* Very Dark Gray */
            --secondary-bg: #1e1e1e; /* Slightly Lighter Dark */
            --text-color: #e0e0e0; /* Light Gray */
            --muted-text-color: #888888; /* Medium Gray */
            --neon-accent: #00d1ff; /* Electric Blue */
            --neon-accent-glow: rgba(0, 209, 255, 0.5); /* Glow effect color */
            --neon-accent-hover: #33dbff; /* Lighter Blue for hover */
            --secondary-accent: #f000f0; /* Magenta (Optional) */
            --card-shadow: rgba(0, 0, 0, 0.3);
            --card-hover-shadow: rgba(0, 0, 0, 0.5);
            --border-color: #333333; /* Dark Border */

            /* Typography */
            --heading-font: 'Poppins', sans-serif; /* Or 'Orbitron' if uncommented */
            --body-font: 'Inter', sans-serif;
            --base-font-size: 16px;
            --line-height: 1.7;
        }

        /* Apply dark theme directly, no media query needed */
        body {
            font-family: var(--body-font);
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: var(--base-font-size);
            line-height: var(--line-height);
            padding-top: 4rem;
            padding-bottom: 4rem;
            /* Subtle animated gradient or pattern background */
            background: linear-gradient(45deg, #121212, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --------------------------------- Layout & Spacing --------------------------------- */
        .search-container {
            max-width: 800px; /* Wider container */
            margin-left: auto;
            margin-right: auto;
            position: relative; /* For potential floating effects */
            z-index: 2;
        }

        /* --------------------------------- Typography --------------------------------- */
        h1.display-3 { /* Larger display class */
            font-family: var(--heading-font);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 3rem;
            letter-spacing: 1px; /* Wider spacing */
            text-shadow: 0 0 8px var(--neon-accent-glow); /* Subtle neon text shadow */
        }

        .repo-title {
            font-family: var(--heading-font);
            font-weight: 600;
            font-size: 1.2em;
            color: var(--neon-accent); /* Neon title */
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .repo-title:hover {
            color: var(--neon-accent-hover);
            text-shadow: 0 0 10px var(--neon-accent-glow); /* Enhance glow on hover */
        }

        .repo-description {
            font-size: 0.95em;
            color: var(--muted-text-color);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .repo-stats,
        .repo-language,
        .repo-last-updated,
        .repo-owner,
        .repo-topics small {
            font-size: 0.85em;
            color: var(--muted-text-color);
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .repo-owner a {
            color: var(--muted-text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .repo-owner a:hover {
            color: var(--neon-accent);
        }

        /* --------------------------------- Search Bar & Button --------------------------------- */
        .input-group.input-group-lg {
            position: relative; /* Needed for glow pseudo-element */
        }
        .input-group.input-group-lg .form-control,
        .input-group.input-group-lg .btn {
            border-radius: 8px; /* Less rounded, more blocky */
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            color: var(--text-color);
            transition: all 0.3s ease; /* Smooth transitions */
            box-shadow: 0 0 0px var(--neon-accent-glow); /* Initial no glow */
        }
        .input-group.input-group-lg .form-control {
            padding-left: 1.5rem;
            border-right: 0;
        }
        .input-group.input-group-lg .btn {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            z-index: 2;
            background-color: var(--secondary-bg); /* Match input */
            color: var(--neon-accent); /* Neon text */
            border-color: var(--border-color);
        }
        .form-control::placeholder {
            color: var(--muted-text-color);
            opacity: 0.6;
        }
        /* Neon Glow Effect on Focus */
        .form-control:focus,
        .input-group:focus-within .form-control, /* Apply to input when group has focus */
        .input-group:focus-within .btn { /* Apply to button when group has focus */
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border-color: var(--neon-accent);
            box-shadow: 0 0 15px var(--neon-accent-glow), /* Outer glow */
                        inset 0 0 5px rgba(0, 209, 255, 0.3); /* Inner glow */
            z-index: 3;
            outline: none; /* Remove default outline */
        }
        .input-group:focus-within .btn {
             background-color: var(--neon-accent); /* Button fill on focus */
             color: var(--primary-bg); /* Dark text on focus */
             border-color: var(--neon-accent);
        }
        .btn-primary:hover { /* General button hover */
            background-color: var(--neon-accent);
            border-color: var(--neon-accent);
            color: var(--primary-bg);
            transform: scale(1.05); /* Scale effect */
            box-shadow: 0 0 15px var(--neon-accent-glow);
        }

        /* --------------------------------- Cards --------------------------------- */
        .repo-card {
            border: 1px solid var(--border-color);
            border-radius: 6px; /* Sharper corners */
            box-shadow: 0 2px 5px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: var(--secondary-bg);
            overflow: hidden; /* Ensure pseudo-elements don't overflow */
            position: relative; /* For potential hover effects */
        }
        .card-body {
            padding: 1.5rem;
        }
        .repo-card:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and scale */
            box-shadow: 0 8px 20px var(--card-hover-shadow);
            border-color: var(--neon-accent); /* Neon border on hover */
        }

        /* --------------------------------- Badges (Topics) --------------------------------- */
        .badge {
            font-size: 0.75em;
            font-weight: 600;
            padding: 0.4em 0.7em;
            border-radius: 4px; /* Sharp corners */
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            cursor: pointer;
            margin-bottom: 0.3rem !important; /* Ensure spacing */
            margin-right: 0.3rem !important;
        }

        /* Collected topics above search */
        #collected-topics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem; /* Use gap for spacing */
        }
        #collected-topics-container .badge {
             background-color: transparent;
             border-color: var(--muted-text-color);
             color: var(--muted-text-color);
             /* font-size: 1em; /* Reset size if needed */
        }
        #collected-topics-container .badge:hover {
             background-color: var(--neon-accent);
             border-color: var(--neon-accent);
             color: var(--primary-bg);
             transform: scale(1.05);
             box-shadow: 0 0 10px var(--neon-accent-glow);
        }

        /* Topics within cards */
        .topic-link-badge {
            background-color: transparent;
            border-color: var(--neon-accent);
            color: var(--neon-accent);
        }
        .topic-link-badge:hover {
            background-color: var(--neon-accent);
            border-color: var(--neon-accent);
            color: var(--primary-bg);
            transform: scale(1.05);
        }

        /* --------------------------------- Loading & Pagination --------------------------------- */
        #loading-message {
            display: none;
            text-align: center;
            font-size: 1rem;
            margin-top: 2.5rem;
            color: var(--muted-text-color);
            animation: pulseText 1.5s ease-in-out infinite;
        }
        @keyframes pulseText {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        /* Simple text loading, spinner removed for minimalism */

        .pagination .page-link {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--muted-text-color);
            margin: 0 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .pagination .page-link:hover {
            background-color: var(--secondary-bg);
            border-color: var(--neon-accent);
            color: var(--neon-accent);
            box-shadow: 0 0 8px var(--neon-accent-glow);
        }
        .pagination .page-item.active .page-link {
             background-color: var(--neon-accent);
             border-color: var(--neon-accent);
             color: var(--primary-bg);
             box-shadow: 0 0 10px var(--neon-accent-glow);
        }
        .pagination .page-item.disabled .page-link {
            background-color: var(--secondary-bg);
            border-color: var(--border-color);
            color: var(--muted-text-color);
            opacity: 0.4;
        }

        /* --------------------------------- Mobile Responsiveness --------------------------------- */
        @media (max-width: 768px) {
            body {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
            h1.display-3 {
                font-size: 2.25rem; /* Adjust heading */
                margin-bottom: 2rem;
            }
            .search-container {
                max-width: 100%;
            }
            .input-group.input-group-lg .form-control,
            .input-group.input-group-lg .btn {
                 font-size: 1rem; /* Adjust font size */
                 padding: 0.5rem 1rem; /* Adjust padding */
            }
            .card-body {
                padding: 1rem; /* Less padding on mobile */
            }
        }
    </style>

</head>
<body>

<div class="container">
    <div class="search-container"> <!-- Centering container -->
        <h1 class="display-3 text-center">SynthWave Topic Search</h1> <!-- Futuristic Title -->

        <!-- Container for Collected Topics -->
        <div id="collected-topics-container" class="mb-5"> <!-- More margin -->
            <!-- Collected topic badges will be inserted here -->
        </div>

        <!-- Search Input and Button -->
        <div class="input-group input-group-lg mb-5"> <!-- Removed shadow, focus provides effect -->
            <input type="text" id="topics-input" class="form-control" placeholder="Initiate topic query..." aria-label="GitHub Topics">
            <button class="btn btn-primary" type="button" id="search-button">Execute</button> <!-- Futuristic Label -->
        </div>
    </div> <!-- /search-container -->

    <!-- Loading Message -->
    <div id="loading-message">Processing Query...</div>

    <!-- Results Section -->
    <div id="results-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4" aria-live="polite">
        <!-- Dynamic Results will be inserted here -->
    </div>

    <!-- Pagination Controls -->
    <nav id="pagination-controls" aria-label="Search results navigation" class="mt-5 d-none">
    </nav>
</div> <!-- /container -->

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS (Identical logic to previous versions) -->
<script>
    // State for pagination
    let currentPage = 1;
    const perPage = 15;

    /* --------------------------------- Step 1: Handling Input --------------------------------- */
    function getSearchQuery() {
        const input = document.getElementById('topics-input').value;
        return input.split(',')
                    .map(topic => topic.trim())
                    .filter(Boolean);
    }

    /* --------------------------------- Step 2: Fetching GitHub Repos --------------------------------- */
    async function fetchGitHubRepos(query, page = 1) {
        const url = `https://api.github.com/search/repositories?q=${query}+in:topics&per_page=${perPage}&page=${page}`;
        document.getElementById('loading-message').style.display = 'block';
        document.getElementById('results-container').innerHTML = '';
        document.getElementById('pagination-controls').classList.add('d-none');
        document.getElementById('collected-topics-container').innerHTML = '';

        try {
            const response = await fetch(url);
            if (response.status === 403) {
                throw new Error('API Rate Limit Exceeded. Standby...');
            }
            if (!response.ok) throw new Error(`Data Stream Error (Status: ${response.status})`);
            const data = await response.json();
            return data;
        } catch (error) {
            handleError(error);
            return null;
        }
    }

    /* --------------------------------- Step 3: Handling Errors --------------------------------- */
    function handleError(error) {
        console.error("System Error:", error);
        const container = document.getElementById('results-container');
        // Using a more thematic error display
        container.innerHTML = `<div class="col-12 text-center text-danger mt-4"><h5><span class="badge bg-danger">Error</span> ${error.message}</h5></div>`;
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('pagination-controls').classList.add('d-none');
        document.getElementById('collected-topics-container').innerHTML = '';
    }

    /* --------------------------------- Step 4: Displaying Results --------------------------------- */
    function displayResults(data) {
        const container = document.getElementById('results-container');
        const repos = data.items || [];
        container.innerHTML = '';

        if (repos.length === 0) {
            container.innerHTML = '<p class="text-center text-muted mt-4">Query yielded no results.</p>';
            document.getElementById('pagination-controls').classList.add('d-none');
            return;
        }

        repos.forEach(repo => {
            const repoCard = createRepoCard(repo);
            container.appendChild(repoCard);
        });
        collectAndDisplayUniqueTopics(repos);
    }

    /* --- Helper Functions for Displaying Topics --- */
    function collectAndDisplayUniqueTopics(repos) {
        const allTopics = repos.flatMap(repo => repo.topics || []);
        const uniqueTopics = [...new Set(allTopics)].sort();
        displayCollectedTopics(uniqueTopics);
    }

    function displayCollectedTopics(topics) {
        const container = document.getElementById('collected-topics-container');
        container.innerHTML = ''; // Clear previous

        if (topics.length > 0) {
            // No explicit "Related Topics:" text
            topics.forEach(topic => {
                const badgeLink = document.createElement('a');
                badgeLink.href = '#';
                badgeLink.classList.add('badge'); // Base class, specific styles in CSS
                badgeLink.dataset.topic = topic;
                badgeLink.textContent = topic;
                container.appendChild(badgeLink);
            });
        }
    }

    /* --------------------------------- Step 4.5: Handling Pagination Display --------------------------------- */
    function displayPagination(totalCount, query) {
        const paginationContainer = document.getElementById('pagination-controls');
        paginationContainer.innerHTML = '';
        const maxResults = 1000;
        const displayableTotalCount = Math.min(totalCount, maxResults);
        const totalPages = Math.ceil(displayableTotalCount / perPage);

        if (totalPages <= 1) {
            paginationContainer.classList.add('d-none');
            return;
        }
        paginationContainer.classList.remove('d-none');

        const paginationList = document.createElement('ul');
        paginationList.classList.add('pagination', 'justify-content-center');

        const prevLi = document.createElement('li');
        prevLi.classList.add('page-item');
        if (currentPage === 1) { prevLi.classList.add('disabled'); }
        prevLi.innerHTML = `<button class="page-link" ${currentPage === 1 ? 'tabindex="-1" aria-disabled="true"' : ''} data-page="${currentPage - 1}" data-query="${query}">&laquo; Prev</button>`; // Icons/Text
        paginationList.appendChild(prevLi);

        const currentLi = document.createElement('li');
        currentLi.classList.add('page-item', 'disabled');
        currentLi.innerHTML = `<span class="page-link">Page ${currentPage} / ${totalPages} ${totalCount > maxResults ? '(1k limit)' : ''}</span>`; // Compact info
        paginationList.appendChild(currentLi);

        const nextLi = document.createElement('li');
        nextLi.classList.add('page-item');
        if (currentPage >= totalPages) { nextLi.classList.add('disabled'); }
        nextLi.innerHTML = `<button class="page-link" ${currentPage >= totalPages ? 'tabindex="-1" aria-disabled="true"' : ''} data-page="${currentPage + 1}" data-query="${query}">Next &raquo;</button>`; // Icons/Text
        paginationList.appendChild(nextLi);

        paginationContainer.appendChild(paginationList);

        paginationContainer.querySelectorAll('.page-link[data-page]').forEach(button => {
            button.addEventListener('click', handlePaginationClick);
        });
    }

    /* --------------------------------- Step 5: Creating Repo Cards --------------------------------- */
    function createRepoCard(repo) {
        const card = document.createElement('div');
        card.classList.add('col');
        card.innerHTML = `
            <div class="card h-100 repo-card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2">
                        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="repo-title">${repo.name}</a>
                    </h5>
                    <p class="repo-description card-text flex-grow-1">${repo.description || 'No description available.'}</p>
                    <div class="mt-auto pt-3 border-top border-secondary"> <!-- Divider -->
                        <p class="repo-stats card-text mb-1"><small>Stars: ${repo.stargazers_count} | Forks: ${repo.forks_count}</small></p>
                        <p class="repo-language card-text mb-1"><small>Language: ${repo.language || 'N/A'}</small></p>
                        <p class="repo-last-updated card-text mb-1"><small>Updated: ${new Date(repo.updated_at).toLocaleDateString()}</small></p>
                        <p class="repo-owner card-text mb-2">
                            <small>Owner: <a href="${repo.owner.html_url}" target="_blank" rel="noopener noreferrer">${repo.owner.login}</a></small>
                        </p>
                        <div class="repo-topics mt-2">
                            ${repo.topics && repo.topics.length > 0
                                ? '<small class="d-block mb-1 text-muted">Topics:</small> ' + repo.topics.map(topic => `<a href="#" class="badge topic-link-badge" data-topic="${topic}">${topic}</a>`).join(' ')
                                : '<small class="text-muted">Topics: None listed</small>'
                            }
                        </div>
                    </div>
                </div>
            </div>`;
        return card;
    }

    /* --------------------------------- Step 5.5: Handling Pagination Clicks --------------------------------- */
    async function handlePaginationClick(event) {
        event.preventDefault();
        const button = event.target;
        const targetPage = parseInt(button.getAttribute('data-page'), 10);
        const query = button.getAttribute('data-query');

        if (!isNaN(targetPage) && targetPage > 0 && query) {
            currentPage = targetPage;
            const data = await fetchGitHubRepos(query, currentPage);
            if (data) {
                displayResults(data);
                displayPagination(data.total_count, query);
                // Scroll to top of container
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            document.getElementById('loading-message').style.display = 'none';
        } else {
            console.warn("Pagination Error: Invalid target.");
        }
    }

    /* --- Helper function to trigger search --- */
    async function performSearch(topicsArray = null) {
        const topics = topicsArray || getSearchQuery();
        if (topics.length === 0) {
            handleError(new Error('Query requires at least one topic.'));
            return;
        }
        const query = topics.map(topic => `topic:${topic}`).join(' ');
        currentPage = 1;
        const data = await fetchGitHubRepos(query, currentPage);
        if (data) {
            displayResults(data);
            displayPagination(data.total_count, query);
        }
        document.getElementById('loading-message').style.display = 'none';
    }

    /* --------------------------------- Step 6: Triggering the Search --------------------------------- */
    function handleTopicClick(event) {
        const topicBadge = event.target.closest('[data-topic]');
        if (topicBadge) {
            event.preventDefault();
            const topic = topicBadge.dataset.topic;
            if (topic) {
                document.getElementById('topics-input').value = topic;
                performSearch([topic]);
            }
        }
    }

    /* --- Add event listeners --- */
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('search-button').addEventListener('click', () => performSearch());
        document.getElementById('topics-input').addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });
        document.getElementById('results-container').addEventListener('click', handleTopicClick);
        document.getElementById('collected-topics-container').addEventListener('click', handleTopicClick);
    });
</script>

</body>
</html>
